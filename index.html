<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="dict.png" type="image/png">
</head>
<body>
    <div class="container2">
        <div class="input">
            <div class="col-auto">
              <label for="inputPassword2" class="visually-hidden">Password</label>
              <input type="text" class="form-control" id="dict_input" placeholder="Enter the word to search">
            </div>
            <div class="col-auto">
              <button type="" class="btn btn-primary mb-3" onclick="run()">Search</button>
            </div>
        </div>

        <div id="output" class="output">
            <b>The meaning of the word will be displayed here...</b>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="min.js"></script>
</body>
</html>
